<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/avatar_girl.png">
      </ion-thumbnail>
      <h2>Amina Kamar</h2>
      <p></p>
    </ion-item>
  </ion-card>
  <ion-card>
  <ion-list>
     <ion-list-header>
    <h2>Medals Won!</h2>
    </ion-list-header>
    <ion-item *ngIf="hasMedalForSolarSystem"> 
      <ion-thumbnail item-start>
        <img src="assets/img/medal_solar_system.png">
      </ion-thumbnail>
      <h2>Survival Warrior</h2>
      <p></p>
    </ion-item>
    <ion-item *ngIf="hasMedalForSurvival">
      <ion-thumbnail item-start>
        <img src="assets/img/medal_survival.png">
      </ion-thumbnail>
      <h2>Solar System Champion</h2>
      <p></p>
    </ion-item>
  </ion-list>
  </ion-card>

</ion-content>
