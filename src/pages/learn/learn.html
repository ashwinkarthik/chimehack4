<ion-header>

  <ion-navbar>
    <ion-title>Learn</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
        <div *ngFor="let category of categoriesList">
            <div class="category-title">
                <p>{{ category }}</p>
            </div>
            <ion-row wrap>
                <ion-col col-6 *ngFor="let material of getMaterialsListForCategory(category)">
                        <img src="{{ material.display_image_link }}" (click)="takeCourse(material.materials_link)"/>
                        <span class="lesson-title">{{ material.name }}</span>
                </ion-col>
            </ion-row>
        </div>        
</ion-content>
