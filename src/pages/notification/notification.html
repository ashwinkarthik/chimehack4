<ion-header>

  <ion-navbar>
    <ion-title>Notification</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
          <button ion-button color="primary" (click)="askHelp()">Ask Help</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
        <div *ngFor="let categories of keys1">
            <div class="category-title">
              <h2>{{ categories }}</h2>
            </div>
            <hr>
              <div *ngFor="let message of users[categories]">
                  <p>{{ message }}</p>
              </div>
            <hr>
        </div>

</ion-content>
