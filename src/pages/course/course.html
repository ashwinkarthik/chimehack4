<ion-header>

  <ion-navbar>
    <ion-title>Slides</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    
    <ion-buttons end>
          <button ion-button color="primary" (click)="askHelp()">Ask Help</button>
    </ion-buttons>
  </ion-navbar>

<ion-slides pager>

  <ion-slide style="background-color: white;">
    <img src="assets/images/water.png" width="100vw" height="50px" >
  </ion-slide>

  <ion-slide style="background-color: white;">
    <img src="assets/images/food.png" width="100vw" height="85vh">
  </ion-slide>

  <ion-slide style="background-color: white">
    
    <img src="assets/images/shelter.png" width="100vw" height="85vh">
  <button ion-button block (click)="openMenu()" style="margin-bottom:30px;">
    Take Quiz
  </button>
  </ion-slide>


<ion-slide style="background-color: white">
    
    <img src="assets/images/takequiz.png" width="100vw" height="85vh">
  <button ion-button block (click)="takeQuiz()" style="margin-bottom:30px;">
    Take Quiz
  </button>
  </ion-slide>


  <ion-slide>
      
</ion-slide>

</ion-slides>
</ion-header>
