<ion-header>
  <ion-navbar>
    <ion-title>Quiz</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg social-cards">
<div *ngFor="let question of getQuestions();let i = index; let answer of returnCss();">
<ion-card>
<ion-card-content>
    <p class="question">{{ question.question_text }}</p>
  </ion-card-content>
      <button [ngClass]="{'0': 'but', '1': 'right', '2': 'wrong' }[isAnswer[i][0]]" id ="butt" block (click)="buttonClick(question, i, 0, this)">
          {{ question.option1 }}
      </button>
      <button [ngClass]="{'0': 'but', '1': 'right', '2': 'wrong' }[isAnswer[i][1]]"   block (click)="buttonClick(question,i, 1, this)">
          {{ question.option2 }}
      </button>
      <button [ngClass]="{'0': 'but', '1': 'right', '2': 'wrong' }[isAnswer[i][2]]"   block (click)="buttonClick(question,i, 2, this)">
          {{ question.option3 }}
      </button>
      
</ion-card>
</div>




</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
